name: Build Android APK

on:
  push:
    branches:
      - master       # main branchga push qilganda build bo‘ladi
  workflow_dispatch:  # qo‘lda ham ishga tushirish imkoniyati

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Build Android APK
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}  # GitHub secretsga qo‘ygan token
        run: eas build --platform android --non-interactive --profile preview

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-preview.apk
          path: |
            **/*.apk
